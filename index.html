<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WebXR Cube Scaling</title>

    <!-- three.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- three.js -->
    <script src="https://unpkg.com/three@0.138.3/build/three.js"></script>

    <script src="https://unpkg.com/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/controls/OrbitControls.js"></script>


    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
    <div class="container text-center ">
        <div class="row justify-content-center">
            <div id="modelviewer"></div>
        </div>


        <div class="row justify-content-center">
            <h5>Options <br> (S: small , L: large)</h5>
            <div id="overlay" class="col-12">
                
                <h6>Width: <span id="width">1</span> </h6>
                <h6>Height: <span id="height">1</span> </h6>
                <h6>Breadth: <span id="breadth">1</span> </h6>
                <input type="checkbox" class="form-check-input " id="uniform" name="uniform" checked >
                <label for="uniform" class="form-check-label" >Uniform Scaling</label>

                <br>
                <div id="uniform_info" class="row justify-content-center">
                    <button class="btn  btn-outline-dark rounded-circle" id="btnSmall">S</button>
                    <button class="btn btn-outline-dark rounded-circle" id="btnLarge">L</button>
                </div>
                

                <div id="absolute_info" class="row justify-content-center col-12">
                    <div class="d-inline-flex">
                        <h6 class="m-4">W:</h6>
                        <button class="btn  btn-outline-dark rounded-circle" id="btnWSmall">S</button>
                        <button class="btn btn-outline-dark rounded-circle" id="btnWLarge">L</button>
                    </div>
                    <div class="d-inline-flex">
                        <h6 class="m-4">H:</h6>
                        <button class="btn  btn-outline-dark rounded-circle" id="btnHSmall">S</button>
                        <button class="btn btn-outline-dark rounded-circle" id="btnHLarge">L</button>
                    </div>
                    <div class="d-inline-flex">
                        <h6 class="m-4">B:</h6>
                        <button class="btn  btn-outline-dark rounded-circle" id="btnBSmall">S</button>
                        <button class="btn btn-outline-dark rounded-circle" id="btnBLarge">L</button>
                    </div>
                   
                </div>

                <button onclick="activateXR()" class="btn btn-outline-info"><i class="fa fa-camera"></i> Start
                    AR</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="sample_cube.js"></script>
</body>

</html>
